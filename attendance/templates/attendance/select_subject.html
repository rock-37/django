<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Môn Học</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 8px; /* Rounded corners for container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }
        .mt-5 {
            margin-top: 3rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Chọn Môn Học</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Môn Học</label>
                <select class="form-control" id="subject" name="subject" required>
                    {% for subject in form.fields.subject.queryset %}
                        <option value="{{ subject.Subject_ID }}">{{ subject.Subject_Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Chọn</button>
        </form>
        {% if message %}
            <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
